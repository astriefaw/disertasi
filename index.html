<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Face Detection Benchmark - OpenCV.js (WASM) vs face-api.js</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .column {
      flex: 1 1 500px;
      min-width: 450px;
    }
    .video-wrapper {
      position: relative;
      width: 480px;
      height: 360px;
      margin: 0 auto;
    }
    video, canvas {
      width: 480px;
      height: 360px;
      border-radius: 10px;
      display: block;
    }
    canvas {
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
    }
    .controls {
      text-align: center;
      margin-top: 15px;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #0055aa;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    #log {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      font-size: 13px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-top: 10px;
    }
    #chart svg {
      width: 100%;
      height: 280px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fafafa;
    }
    .label {
      font-size: 11px;
      text-anchor: middle;
    }
    @media (max-width: 960px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      .video-wrapper {
        width: 100%;
        max-width: 480px;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>Face Detection Benchmark<br>OpenCV.js (WASM) vs face-api.js</h1>
</header>

<main>
  <!-- Kolom kiri: video dan kontrol -->
  <div class="column">
    <div class="video-wrapper">
      <video id="video" autoplay muted></video>
      <canvas id="overlay"></canvas>
    </div>
    <div class="controls">
      <button id="startBtn">Mulai Kamera</button>
      <button id="benchmarkAllBtn">Benchmark Kedua Mode</button>
    </div>
    <div id="status">Status: Menunggu inisialisasi...</div>
  </div>

  <!-- Kolom kanan: hasil dan grafik -->
  <div class="column">
    <h3>üìä Log Benchmark</h3>
    <div id="log"></div>

    <h3 style="margin-top:20px;">üìà Grafik Perbandingan</h3>
    <div id="chart"></div>
  </div>
</main>

<!-- face-api.js -->
<script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
<!-- OpenCV.js -->
<script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvLoaded()"></script>

<script>
const video=document.getElementById('video');
const overlay=document.getElementById('overlay');
const ctx=overlay.getContext('2d');
const statusEl=document.getElementById('status');
const logEl=document.getElementById('log');
const chartDiv=document.getElementById('chart');
let cvReady=false, faceapiReady=false, classifier=null;
const frameCanvas=document.createElement('canvas');
const frameCtx=frameCanvas.getContext('2d');
let results={opencv:[],faceapi:[]};

async function startCamera(){
  const stream=await navigator.mediaDevices.getUserMedia({video:true});
  video.srcObject=stream;
  video.onloadedmetadata=()=>{
    overlay.width=video.videoWidth||480;
    overlay.height=video.videoHeight||360;
    frameCanvas.width=overlay.width;
    frameCanvas.height=overlay.height;
    statusEl.textContent='Kamera aktif.';
  };
}

function onOpenCvLoaded(){
  cv.onRuntimeInitialized=async()=>{
    const xml=await fetch('haarcascade_frontalface_default.xml');
    const data=new Uint8Array(await xml.arrayBuffer());
    cv.FS_createDataFile('/','haarcascade_frontalface_default.xml',data,true,false);
    classifier=new cv.CascadeClassifier();
    classifier.load('haarcascade_frontalface_default.xml');
    cvReady=true;
    log('‚úÖ OpenCV.js (WASM) siap.');
  };
}

async function initFaceApi(){
  const MODEL_URL='https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.2/weights/';
  await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
  faceapiReady=true;
  log('‚úÖ face-api.js (TensorFlow.js) siap.');
}

function detectOpenCv(){
  frameCtx.drawImage(video,0,0,frameCanvas.width,frameCanvas.height);
  const src=cv.imread(frameCanvas);
  const gray=new cv.Mat();
  const faces=new cv.RectVector();
  cv.cvtColor(src,gray,cv.COLOR_RGBA2GRAY,0);
  classifier.detectMultiScale(gray,faces,1.1,3,0);
  ctx.clearRect(0,0,overlay.width,overlay.height);
  ctx.lineWidth=2;ctx.strokeStyle='lime';
  for(let i=0;i<faces.size();i++){const f=faces.get(i);ctx.strokeRect(f.x,f.y,f.width,f.height);}
  const n=faces.size();src.delete();gray.delete();faces.delete();
  return n;
}

async function detectFaceApi(){
  const opt=new faceapi.TinyFaceDetectorOptions({inputSize:224,scoreThreshold:0.5});
  const det=await faceapi.detectAllFaces(video,opt);
  ctx.clearRect(0,0,overlay.width,overlay.height);
  ctx.lineWidth=2;ctx.strokeStyle='red';
  det.forEach(d=>ctx.strokeRect(d.box.x,d.box.y,d.box.width,d.box.height));
  return det.length;
}

async function runBenchmark(mode){
  const iter=10;const times=[];
  log(`üöÄ Benchmark ${mode.toUpperCase()} dimulai...`);
  for(let i=0;i<iter;i++){
    const t0=performance.now();
    let faces=mode==='opencv'?detectOpenCv():await detectFaceApi();
    const t1=performance.now();
    times.push(t1-t0);
    log(`Iterasi ${i+1}: ${(t1-t0).toFixed(2)} ms, faces=${faces}`);
    await new Promise(r=>setTimeout(r,100));
  }
  const avg=times.reduce((a,b)=>a+b,0)/times.length;
  const min=Math.min(...times),max=Math.max(...times);
  log(`üìä ${mode.toUpperCase()} rata-rata: ${avg.toFixed(2)} ms (min=${min.toFixed(2)}, max=${max.toFixed(2)})`);
  results[mode]=times;
  drawDualChart(results);
}

async function runBoth(){
  if(!cvReady||!faceapiReady){alert('Model belum siap!');return;}
  await runBenchmark('opencv');
  await runBenchmark('faceapi');
}

/* --- GRAFIK GANDA --- */
function drawDualChart(res){
  if(res.opencv.length===0&&res.faceapi.length===0)return;
  const maxIter=Math.max(res.opencv.length,res.faceapi.length);
  const maxVal=Math.max(...res.opencv,...res.faceapi);
  const w=800,h=280,pad=40;
  const groupW=(w-2*pad)/maxIter;
  const barW=groupW/2-3;
  const scale=(h-60)/maxVal;
  let svg=`<svg width="${w}" height="${h}" xmlns="http://www.w3.org/2000/svg">`;
  svg+=`<rect width="100%" height="100%" fill="#fafafa"/>`;
  svg+=`<text x="${w/2}" y="20" text-anchor="middle" font-size="14" fill="#333">Perbandingan Waktu Eksekusi (ms)</text>`;
  for(let i=0;i<maxIter;i++){
    const x0=pad+i*groupW;
    const v1=res.opencv[i]||0,v2=res.faceapi[i]||0;
    const y1=h-pad-v1*scale,y2=h-pad-v2*scale;
    svg+=`<rect x="${x0}" y="${y1}" width="${barW}" height="${v1*scale}" fill="steelblue"/>`;
    svg+=`<rect x="${x0+barW+3}" y="${y2}" width="${barW}" height="${v2*scale}" fill="tomato"/>`;
    svg+=`<text x="${x0+groupW/2-2}" y="${h-8}" class="label" fill="#333">${i+1}</text>`;
  }
  svg+=`<line x1="${pad}" y1="${h-pad}" x2="${w-pad}" y2="${h-pad}" stroke="#666"/>`;
  svg+=`<rect x="${pad+20}" y="${h-45}" width="12" height="12" fill="steelblue"/><text x="${pad+40}" y="${h-35}" font-size="12">OpenCV.js (WASM)</text>`;
  svg+=`<rect x="${pad+220}" y="${h-45}" width="12" height="12" fill="tomato"/><text x="${pad+240}" y="${h-35}" font-size="12">face-api.js (TensorFlow.js)</text>`;
  svg+=`</svg>`;
  chartDiv.innerHTML=svg;
}

/* --- Log --- */
function log(msg){logEl.textContent+=msg+'\n';logEl.scrollTop=logEl.scrollHeight;console.log(msg);}

/* --- Event --- */
document.getElementById('startBtn').onclick=startCamera;
document.getElementById('benchmarkAllBtn').onclick=()=>runBoth().catch(e=>log('‚ùå '+e.message));
window.onload=initFaceApi;
</script>
</body>
</html>
